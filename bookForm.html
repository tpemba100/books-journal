<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/book.js" defer></script>
    <title>Enter Book Details</title>
  </head>
  <body>
    <div
      class="m-4 d-flex justify-content-center flex-column align-items-center"
    >
      <h4 class="mb-5">Enter Book Details</h4>
      <a href="/books.html"> Show Books</a>
      <div class="mb-3 row w-100">
        <label for="title" class="col-1 col-form-label">Title</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="title" />
        </div>
      </div>
      <div class="mb-3 row w-100">
        <label for="author" class="col-1 col-form-label">Author</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="author" />
        </div>
      </div>
      <div class="mb-3 row w-100">
        <label for="publisher" class="col-1 col-form-label">Publisher</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="publisher" />
        </div>
      </div>
      <div class="mb-3 row w-100">
        <label for="isbn" class="col-1 col-form-label">ISBN</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="isbn" />
        </div>
      </div>

      <div class="mb-3 row w-100">
        <label for="availability" class="col-1 col-form-label"
          >Availability</label
        >
        <div class="col-sm-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="availability"
              value="1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="availability"
              value="2"
            />
            <label class="form-check-label" for="flexRadioDefault2"> No </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="availability"
              value="3"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Not Confirmed
            </label>
          </div>
        </div>
      </div>
      <div class="mb-3 row w-100">
        <label for="subject" class="col-1 col-form-label">Subject</label>
        <div class="col-sm-4">
          <select
            class="form-select"
            aria-label="Default select example"
            id="subject"
          >
            <option selected value="">Select</option>
            <option value="1">Physics</option>
            <option value="2">Chemistry</option>
            <option value="3">Social Science</option>
            <option value="4">Economics</option>
            <option value="5">Literature</option>
          </select>
        </div>
      </div>
      <div class="mb-3 row w-100">
        <label for="numPages" class="col-1 col-form-label">No Of Pages</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="numPages" />
        </div>
      </div>
      <div class="mb-3 row w-100">
        <div class="col-sm-4 offset-1">
          <button type="button" class="btn btn-primary" id="save-btn">
            Save Book
          </button>
        </div>
      </div>
      <pre id="result"></pre>
    </div>
  </body>
</html>
